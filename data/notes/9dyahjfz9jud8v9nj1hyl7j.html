<h1 id="time-vs-task-management">Time Vs Task Management<a aria-hidden="true" class="anchor-heading icon-link" href="#time-vs-task-management"></a></h1>
<p>Figuring out what tasks we have to do and managing things around that is called task management.</p>
<p>Time management is putting tasks on schedule and getting things done on a daily, weekly or monthly basis.</p>
