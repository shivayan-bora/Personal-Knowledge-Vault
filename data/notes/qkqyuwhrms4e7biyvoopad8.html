<h1 id="italics-text">Italics Text<a aria-hidden="true" class="anchor-heading icon-link" href="#italics-text"></a></h1>
<p>Initially, we used to use <code>&#x3C;i>&#x3C;/i></code> tags to make some text in Italics. However it has been replaced with <code>&#x3C;em>&#x3C;/em></code> as <code>&#x3C;i></code> didn't have any semantic meaning to it.</p>
