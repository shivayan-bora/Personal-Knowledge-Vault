<h1 id="figure">Figure<a aria-hidden="true" class="anchor-heading icon-link" href="#figure"></a></h1>
<p><code>&#x3C;figure></code> element represents self-contained content and allows you to associate an image with a caption.</p>
<p>A figure caption or <code>&#x3C;figcaption></code> allows you to add a caption to an image contained within a <code>figure</code> element to describe the image.</p>
