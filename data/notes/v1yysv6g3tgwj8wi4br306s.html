<h1 id="pseudo-selectors">Pseudo-Selectors<a aria-hidden="true" class="anchor-heading icon-link" href="#pseudo-selectors"></a></h1>
<p>When a link has been actually visited:</p>
<pre class="language-css"><code class="language-css"><span class="token selector">a<span class="token pseudo-class">:visited</span></span> <span class="token punctuation">{</span>
    <span class="token property">propertyName</span><span class="token punctuation">:</span> propertyValue<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre>
<p>When the mouse hovers over a link:</p>
<pre class="language-css"><code class="language-css"><span class="token selector">a<span class="token pseudo-class">:hover</span></span> <span class="token punctuation">{</span> 
    <span class="token property">propertyName</span><span class="token punctuation">:</span> propertyValue<span class="token punctuation">;</span> 
<span class="token punctuation">}</span>
</code></pre>
<p>When the link is actually being clicked on:</p>
<pre class="language-css"><code class="language-css"><span class="token selector">a<span class="token pseudo-class">:active</span></span> <span class="token punctuation">{</span> 
    <span class="token property">propertyName</span><span class="token punctuation">:</span> propertyValue<span class="token punctuation">;</span> 
<span class="token punctuation">}</span>
</code></pre>
