<h1 id="alias">Alias<a aria-hidden="true" class="anchor-heading icon-link" href="#alias"></a></h1>
<p>The alias can be implemented in two ways:</p>
<ul>
<li>With <code>type</code>:</li>
</ul>
<pre class="language-js"><code class="language-js">type <span class="token constant">X</span> <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">a</span><span class="token operator">:</span> string<span class="token punctuation">;</span>
    <span class="token literal-property property">b</span><span class="token operator">:</span> number<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre>
<ul>
<li>Interfaces:</li>
</ul>
<pre class="language-js"><code class="language-js"><span class="token keyword">interface</span> <span class="token class-name">Person</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">name</span><span class="token operator">:</span> string<span class="token punctuation">;</span>
    age<span class="token operator">?</span><span class="token operator">:</span> number<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre>
