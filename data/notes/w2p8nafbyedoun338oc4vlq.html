<h1 id="global-config">Global Config<a aria-hidden="true" class="anchor-heading icon-link" href="#global-config"></a></h1>
<p>You can specify some global configurations which the Axios API's will use throughout it's application. However, if there's a config that you don't want all the API's to use, you can use a <a href="/Personal-Knowledge-Vault/notes/eylaprgwjf5dnyytby87tkh">Custom Instance</a> instead.</p>
