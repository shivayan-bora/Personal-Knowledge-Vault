<h1 id="multiple-expects">Multiple Expects<a aria-hidden="true" class="anchor-heading icon-link" href="#multiple-expects"></a></h1>
<p>If you have multiple expects in one <code>it</code> or a <code>test</code> block, all of them need to pass in order for the test to pass.</p>
<p>It's better to have one expect statement inside one test block.</p>
