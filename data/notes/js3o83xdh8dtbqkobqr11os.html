<h1 id="borrowed-creativity">Borrowed Creativity<a aria-hidden="true" class="anchor-heading icon-link" href="#borrowed-creativity"></a></h1>
<p><code>Good artists create and Great artists steal.</code></p>
<p>Creativity is all about remixing stuff. It's about borrowing ideas from things that already exist based on the things you watch, read and listen to and adding your own spin to them and combining things in interesting ways.</p>
