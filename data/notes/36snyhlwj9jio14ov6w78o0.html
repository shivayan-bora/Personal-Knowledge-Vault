<h1 id="assertion">Assertion<a aria-hidden="true" class="anchor-heading icon-link" href="#assertion"></a></h1>
<p>It's a check that values meet certain conditions. This is what you put into the test cases (e.g. <code>expect</code> in Jest) which either turn out to be successful (green) or erroneous (red).</p>
