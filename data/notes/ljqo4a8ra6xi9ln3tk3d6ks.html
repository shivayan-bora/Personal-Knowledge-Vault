<h1 id="reducer">Reducer<a aria-hidden="true" class="anchor-heading icon-link" href="#reducer"></a></h1>
<p>Manages the state and returns the newly updated state. The reducer function contains an Action Parameter (<a href="/Personal-Knowledge-Vault/notes/opnbpisqiqf8svo85clqm21">Actions</a>). It listens to the actions based on which it fetches/updates the state.</p>
