<h1 id="video">Video<a aria-hidden="true" class="anchor-heading icon-link" href="#video"></a></h1>
<pre class="language-html"><code class="language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&#x3C;</span>video</span> <span class="token attr-name">control</span><span class="token punctuation">></span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&#x3C;</span>source</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">'</span>&#x3C;rwa-video-source-url><span class="token punctuation">'</span></span> <span class="token punctuation">/></span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&#x3C;/</span>video</span><span class="token punctuation">></span></span>
</code></pre>
<p><code>control</code> or <code>control='true'</code> makes sure your video has playback controls.</p>
<p><code>&#x3C;source></code> is used to specify the source of the video but we need to make sure it's a raw video source url.</p>
