<h1 id="ioc-container">IOC Container<a aria-hidden="true" class="anchor-heading icon-link" href="#ioc-container"></a></h1>
<p>IOC container is a generic terminology to represent anything that is implementing IOC. In case of Spring framework, the typical IOC container is the Application Context.</p>
