<h1 id="test-structure">Test Structure<a aria-hidden="true" class="anchor-heading icon-link" href="#test-structure"></a></h1>
<p>A typical React test block structure looks like:</p>
<ol>
<li>Render a component we want to test.</li>
<li>Find elements we want to interact with.</li>
<li>Interact with those elements.</li>
<li>Assert that the results are as expected.</li>
</ol>
