<h1 id="ts">TS<a aria-hidden="true" class="anchor-heading icon-link" href="#ts"></a></h1>
<p>To support any kind of component in <a href="/Personal-Knowledge-Vault/notes/sdp499ds7w20unr7ygdwloz">TypeScript</a>, we can use <code>React.ReactNode</code> which encompasses any kind of component e.g. <code>boolean</code>, <code>React.ReactChild</code>, <code>React.ReactFragment</code>, <code>React.ReactPortal</code>, <code>null</code>, <code>undefined</code>.</p>
