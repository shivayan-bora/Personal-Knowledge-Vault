<h1 id="queryclient">QueryClient<a aria-hidden="true" class="anchor-heading icon-link" href="#queryclient"></a></h1>
<p><code>QueryClient</code> is the foundation of React Query. Among other things, it keeps the cache of all of the queries that have been made, and tracks the state of each query.</p>
