<h1 id="actions">Actions<a aria-hidden="true" class="anchor-heading icon-link" href="#actions"></a></h1>
<p>Actions are events that are rules to guide the reducer to perform some operations on the store.</p>
<p>Actions have two properties:</p>
<ol>
<li>A unique identifier called Type</li>
<li>Payload which contains the data</li>
</ol>
